# .pre-commit-config.yaml
# MVP Pre-commit for Awesome Docify

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json

  # Python formatting and imports
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Frontend check
  - repo: local
    hooks:
      - id: frontend-check
        name: Frontend Check
        entry: bash -c 'cd nextjs-frontend && pnpm install --frozen-lockfile && pnpm run tsc && pnpm run lint'
        language: system
        files: ^nextjs-frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
